<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700&display=swap">
    <link rel="stylesheet" href="style.css">

    <title>Music Player App</title>
</head>
<body id="body">
    <h1 class="head">Music Player <span id="myLst"></span> </h1>

    <div class="music_container" id="music_container">
        <div class="music_info">
            <h3 class="title" id="title"></h3>
            <div class="progress_container" id="progress_container">
                <div class="progress" id="progress"></div>
            </div>

        </div>
        <!-- <audio controls>
            <source src="songs/Rathamaarey.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio> -->
        <audio src="songs/Rathamaarey.mp3" id="audio"></audio>
          
        <div class="img_container">
            <img src="img/rathamarey.webp" id="cover" alt="ayoo">
        </div>
        <div class="navigation">
            <button id="prev" class="actn-btn">
                <i class="fa fa-backward"></i>
            </button>
            <button id="play" class="actn-btn actn-btn-big">
                <i class="fa fa-play" aria-hidden="true"></i>
            </button>
            <button id="next" class="actn-btn">
                <i class="fa fa-forward" aria-hidden="true"></i>
            </button>

        </div>
        
    </div>
   
        <div class="volumeandLike">
            <div class="volume">
                <p>Volume: </p>
                <div class="volBtns">
                    <button id="volDec">-</button>
                    <button id="volInc">+</button>
                </div>
            </div>
            <button class="likeBtn"><i class="fas fa-heart" ></i>  Add to Playlist</button>
            <!-- style="color: red;" -->
        </div>

        <!-- <div class="addToLike"> -->
           
        <!-- </div> -->
   
</body>
<script src="script.js"></script>
</html>
